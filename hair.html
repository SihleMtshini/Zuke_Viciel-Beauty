<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Products - Viciel Beauty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Product List Section */
.products {
    padding: 50px;
    background-color: white;
    text-align: center;
}

.products h2 {
    margin-bottom: 20px;
}

.product-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.product-item {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 20px;
    width: 30%;
    margin-bottom: 20px;
    text-align: center;
}

.product-item img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.product-item h3 {
    margin-bottom: 10px;
}

.product-item p {
    margin-bottom: 10px;
    font-size: 1.1rem;
}

.cart-btn {
    background-color: #e91e63;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
}

.cart-btn:hover {
    background-color: #e91e63;
}

/* Cart Icon */
.cart-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    color: #e91e63;
}

.cart-icon .cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background-color: #ff4081;
    color: white;
    border-radius: 50%;
    padding: 3px 6px;
    font-size: 12px;
}

/* Cart Modal Styles */
.cart-modal {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    width: 350px;
    height: 100%;
    background-color: #fff;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
    padding: 20px;
    overflow-y: auto;
    z-index: 1000;
}

/* Quantity Controls */
.quantity-controls {
    display: flex;
    align-items: center;
    margin: 10px 0;
}

.quantity-btn {
    background-color: #e91e63;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    margin: 0 5px;
}

.quantity-btn:hover {
    background-color: #d81b60;
}

.quantity-display {
    font-size: 1.2rem;
    width: 30px;
    text-align: center;
}

/* Remove Button */
.remove-btn {
    background-color: #ff4081;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 10px;
}

.remove-btn:hover {
    background-color: #e91e63;
}

/* Checkout and Clear Cart Buttons */
.checkout-btn,
.clear-cart-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    display: block;
    width: 100%;
}

.checkout-btn:hover {
    background-color: #45a049;
}

.clear-cart-btn {
    background-color: #ff4081;
}

.clear-cart-btn:hover {
    background-color: #e91e63;
}
.back-btn {
    display: inline-block;
    margin-left: 565px;
    margin-bottom: 20px; /* Space below the button */
    padding: 10px 15px;
    background-color: #e91e63; /* Button color */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer; /* Change cursor on hover */
}

.back-btn:hover {
    background-color: #d81b60; /* Darker shade on hover */
}
footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    margin-top: 20px;
}
</style>
<body>
    <header>
        <!-- Cart Icon -->
        <div class="cart-icon" onclick="toggleCartModal()">
            <span class="cart-count">0</span> ðŸ›’
        </div>
    </header>

    <section class="products">
        <h2>Hair Products</h2>
        
        <div class="product-list">
            <div class="product-item">
                <img src="shampoo.avif" alt="Shampoo">
                <h3>Shampoo</h3>
                <p>R75.00</p>
                <a href="#" class="btn cart-btn" onclick="addToCart('Shampoo', 75)">Add to Cart</a> 
            </div>
            <div class="product-item">
                <img src="conditioner.png" alt="Conditioner">
                <h3>Conditioner</h3>
                <p>R80.00</p>
                <a href="#" class="btn cart-btn" onclick="addToCart('Conditioner', 80)">Add to Cart</a> 
            </div>
            <div class="product-item">
                <img src="growth.png" alt="Hair Growth Oil">
                <h3>Hair Growth Oil</h3>
                <p>R80.00</p>
                <a href="#" class="btn cart-btn" onclick="addToCart('Hair Growth Oil', 80)">Add to Cart</a> 
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <button class="close-btn" onclick="toggleCartModal()">âœ–</button>
        <h2>Your Shopping Cart</h2>
        <ul class="cart-items" id="cartItems"></ul>
        <div class="cart-total" id="cartTotal">Total: R0.00</div>
        <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
    </div>

    <script>
        // Initialize cart from localStorage or set it to an empty array
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        updateCartCount(); // Update cart count on page load

        function addToCart(product, price) {
            const existingItem = cart.find(item => item.name === product);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name: product, price: price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            updateCartCount(); // Update cart count in the icon
            showCartSummary(); // Update the modal to show the new item
        }

        function updateCartCount() {
            const cartCount = document.querySelector('.cart-count');
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
        }

        function toggleCartModal() {
            const cartModal = document.getElementById('cartModal');
            cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
            showCartSummary(); // Show the cart summary when modal is opened
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                alert("Your cart is empty! Please add items before proceeding to checkout.");
                return;
            }
            alert("Proceeding to checkout...");
            // Implement checkout logic here (e.g., redirect to checkout page)
        }

        function clearCart() {
            cart = []; // Empty the cart array
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            updateCartCount(); // Update cart count in the icon
            showCartSummary(); // Update the modal to show the cleared cart
            alert("Your cart has been cleared.");
        }

        function showCartSummary() {
            const cartItemsElement = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');

            // Clear the current cart items
            cartItemsElement.innerHTML = '';

            let total = 0;

            // Loop through cart items and display them
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('li');
                cartItem.innerHTML = `
                    <span><strong>${item.name}</strong> - R${item.price}</span>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 'decrease')">-</button>
                        <span class="quantity-display">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 'increase')">+</button>
                    </div>
                    <span>Total: R${itemTotal.toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})" class="remove-btn">Remove</button>
                `;
                cartItemsElement.appendChild(cartItem);
            });

            // Update total price
            cartTotalElement.textContent = `Total: R${total.toFixed(2)}`;

            // If cart is empty, show a message
            if (cart.length === 0) {
                cartItemsElement.innerHTML = '<li>Your cart is empty.</li>';
                cartTotalElement.textContent = `Total: R0.00`;
            }
        }

        // Function to update the quantity of an item in the cart
        function updateQuantity(index, action) {
            if (action === 'increase') {
                cart[index].quantity++;
            } else if (action === 'decrease') {
                if (cart[index].quantity > 1) {
                    cart[index].quantity--;
                } else {
                    alert("Quantity cannot be less than 1.");
                    return;
                }
            }
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            showCartSummary(); // Update the cart display
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            cart.splice(index, 1); // Remove item from cart
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            updateCartCount(); // Update cart count in the icon
            showCartSummary(); // Update the modal to show the new cart state
        }
    </script>
    <a href="index.html" class="btn back-btn">Back to Home</a>
    <footer>
        <p>&copy; 2024 Viciel Beauty. All Rights Reserved.</p>
    </footer>
</body>
</html>
